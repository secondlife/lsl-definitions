  comment: Prints all arguments to standard output using Tab as a separator.
  parameters:
  - name: args
    tooltip: Arguments to print to standard output.
    type: ...any
  returnType: void
- name: rawequal
  comment: Returns true if a and b have the same type and value.
  parameters:
  - name: a
    tooltip: First object to compare.
    type: any
  - name: b
    tooltip: Second object to compare.
    type: any
  returnType: boolean
- name: rawget
  comment: Performs a table lookup bypassing metatables.
  parameters:
  - name: t
    tooltip: The table to perform the lookup on.
    type: table
  - name: k
    tooltip: The key to look up in the table.
    type: any
  returnType: any?
- name: rawset
  comment: Assigns a value to a table field bypassing metatables.
  parameters:
  - name: t
    tooltip: The table to assign the value to.
    type: table
