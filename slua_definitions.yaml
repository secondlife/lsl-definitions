    - name: s
      comment: Input string.
      type: string
    - name: i
      comment: Starting index (optional).
      type: number?
    - name: j
      comment: Ending index (optional).
      type: number?
    returnType: '...number'
    must-use: true
  - name: char
    comment: Returns a string containing characters for the given byte values.
    parameters:
    - name: ...
      comment: Byte values to convert to string.
      type: ...number
      optional: false
    returnType: string
    must-use: true
  - name: find
    comment: Finds the first instance of the pattern in the string.
    parameters:
    - name: s
      comment: Input string.
      type: string
    - name: pattern
      comment: Pattern to search for.
      type: string
    - name: init
      comment: Starting index (optional).
      type: number?
    - name: plain
      comment: Perform raw search (optional).
      type: boolean?
    returnType: (number?, number?, ...string)
    must-use: true
  - name: format
    comment: Formats input values into a string using printf-style format specifiers.
    parameters:
    - name: formatstring
      comment: Format string.
      type: string
    - name: ...
      comment: Values to format.
      type: ...any
      optional: false
    returnType: string
    must-use: true
  - name: gmatch
    comment: Returns an iterator function for pattern matches
    parameters:
    - name: s
      comment: Input string.
      type: string
    - name: pattern
      comment: Pattern to search for.
      type: string
    returnType: () -> ...string
    must-use: true
  - name: gsub
    comment: Performs pattern-based substitution in a string.
    parameters:
    - name: s
      comment: Input string.
      type: string
    - name: pattern
      comment: Pattern to replace.
      type: string
    - name: repl
      comment: Replacement string, function, or table.
      type: 'string | { [string]: string } | (...string) -> string'
    - name: maxn
      comment: Maximum replacements (optional).
      type: number?
    returnType: (string, number)
    must-use: true
  - name: len
    comment: "Returns the number of bytes in the string. Identical to #s"
    parameters:
    - name: s
      comment: Input string.
      type: string
    returnType: number
    must-use: true
  - name: lower
    comment: Returns a lowercase version of the input string.
    parameters:
    - name: s
      comment: Input string.
      type: string
    returnType: string
    must-use: true
  - name: match
    comment: Finds and returns matches for a pattern in the input string.
    parameters:
    - name: s
      comment: Input string.
      type: string
    - name: pattern
      comment: Pattern to match.
      type: string
    - name: init
      comment: Starting index (optional).
      type: number?
    returnType: '...string'
    must-use: true
  - name: pack
    comment: Packs values into a binary string.
    parameters:
    - name: fmt
      comment: Pack format string.
      type: string
    - name: ...
      comment: Values to encode.
      type: ...any
    returnType: string
    must-use: true
  - name: packsize
    comment: Returns the size of a packed string for the given format.
    parameters:
    - name: fmt
      comment: Pack format string.
      type: string
    returnType: number
    must-use: true
  - name: rep
    comment: Returns the input string repeated a given number of times.
    parameters:
    - name: s
      comment: Input string.
      type: string
    - name: "n"
      comment: Number of times to repeat the string.
      type: number
    returnType: string
    must-use: true
  - name: reverse
    comment: Returns the input string with bytes in reverse order.
    parameters:
    - name: s
      comment: Input string.
      type: string
    returnType: string
    must-use: true
  - name: split
    comment: Splits a string by separator. Returns a list of substrings.
    parameters:
    - name: s
      comment: Input string.
      type: string
    - name: separator
      comment: Separator to split on. Default is ","
      type: string?
    returnType: '{string}'
    must-use: true
  - name: sub
    comment: Returns a substring from the given range.
    parameters:
    - name: s
      comment: Input string.
      type: string
    - name: i
      comment: Starting index.
      type: number
    - name: j
      comment: Ending index (optional).
      type: number?
    returnType: string
    must-use: true
  - name: unpack
    comment: Decodes a binary string using a pack format.
    parameters:
    - name: fmt
      comment: Pack format string.
      type: string
    - name: s
      comment: Encoded string.
      type: string
    - name: init
      comment: Starting index (optional).
      type: number?
    returnType: '...any'
    must-use: true
  - name: upper
    comment: Returns an uppercase version of the input string.
    parameters:
    - name: s
      comment: Input string.
      type: string
    returnType: string
    must-use: true
- name: table
