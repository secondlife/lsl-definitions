  - comment: Name of the lljson library
    name: _NAME
    type: string
  - comment: Version of the lljson library
    name: _VERSION
    type: string
- name: math
  comment: Mathematical functions library
  functions:
  - comment: Returns the absolute value of x
    name: abs
    parameters:
    - name: x
      type: number
    returnType: number
  - comment: Returns the arc cosine of x (in radians)
    name: acos
    parameters:
    - name: x
      type: number
    returnType: number
  - comment: Returns the arc sine of x (in radians)
    name: asin
    parameters:
    - name: x
      type: number
    returnType: number
  - comment: Returns the arc tangent of x (in radians)
    name: atan
    parameters:
    - name: x
      type: number
    returnType: number
  - comment: Returns the arc tangent of y/x (in radians), using the signs to determine
