builtinFunctions:
- name: assert
  comment: Checks if the value is truthy; if not, raises an error with the optional message.
  typeParameters: [T]
  parameters:
  - name: value
    comment: The value to check for truthiness.
    type: T?
  - name: message
    comment: Optional error message to display if the value is not truthy.
    type: string?
  returnType: T
- name: error
  comment: Raises an error with the specified object and optional call stack level.
  parameters:
  - name: obj
    comment: The error object to raise.
    type: any
  - name: level
    comment: Optional level to attribute the error to in the call stack.
    type: number?
  returnType: never
- name: gcinfo
  comment: Returns the total heap size in kilobytes.
  returnType: number
- name: getmetatable
  comment: Returns the metatable for the specified object.
  parameters:
  - name: obj
    comment: The object to get the metatable for.
    type: any
  returnType: "{[any]: any}?"
- name: next
  comment: Returns the next key-value pair in the table traversal order.
  typeParameters: [K, V]
  parameters:
  - name: t
    comment: The table to traverse.
    type: "{[K]: V}"
  - name: i
    comment: Optional key to start traversal after.
    type: K?
  returnType: (K, V)?
- name: newproxy
  comment: Creates a new untyped userdata object with an optional metatable.
  parameters:
  - name: mt
    comment: Optional boolean to create a modifiable metatable.
    type: boolean?
  returnType: userdata
- name: print
  comment: Prints all arguments to standard output using Tab as a separator.
  parameters:
  - name: ...
    comment: Arguments to print to standard output.
    type: ...any
  returnType: void
- name: rawequal
  comment: Returns true if a and b have the same type and value.
  parameters:
  - name: a
    comment: First object to compare.
    type: any
  - name: b
    comment: Second object to compare.
    type: any
  returnType: boolean
- name: rawget
  comment: Performs a table lookup bypassing metatables.
  typeParameters: [K, V]
  parameters:
  - name: t
    comment: The table to perform the lookup on.
    type: "{[K]: V}"
  - name: k
    comment: The key to look up in the table.
    type: K
  returnType: V?
- name: rawset
  comment: Assigns a value to a table field bypassing metatables.
  typeParameters: [K, V]
  parameters:
  - name: t
    comment: The table to assign the value to.
    type: "{[K]: V}"
  - name: k
    comment: The key to assign the value to.
    type: K
  - name: v
    comment: The value to assign.
    type: V
  returnType: "{[K]: V}"
- name: rawlen
  comment: Returns the length of a table or string bypassing metatables.
  typeParameters: [K, V]
  parameters:
  - name: t
    comment: The table to assign the value to.
    type: "{[any]: any} | string"
  returnType: number
- name: select
  comment: Returns a subset of arguments or the number of arguments.
  parameters:
  - name: i
    comment: The index or '#' to count arguments.
    type: string | number
  - name: ...
    comment: The arguments to select from.
    type: ...any
  returnType: any
- name: setmetatable
  comment: Changes the metatable for the given table.
  parameters:
  - name: t
    comment: The table to set the metatable for.
    type: table
  - name: mt
    comment: The metatable to set.
    type: table?
  returnType: void
- name: tonumber
  comment: Converts the input string to a number in the specified base.
  parameters:
  - name: s
    comment: The string to convert to a number.
    type: string
  - name: base
    comment: Optional base for the conversion.
    type: number?
  returnType: number?
- name: tostring
  comment: Converts the input object to a string.
  parameters:
  - name: obj
    comment: The object to convert to a string.
    type: any
  returnType: string
- name: type
  comment: Returns the type of the object as a string.
  parameters:
  - name: obj
    comment: The object to get the type of.
    type: any
  returnType: string
- name: typeof
  comment: Returns the type of the object, including custom userdata types.
  parameters:
  - name: obj
    comment: The object to get the type of.
    type: any
  returnType: string
- name: ipairs
  comment: Returns an iterator for numeric key-value pairs in the table.
  typeParameters: [V]
  parameters:
  - name: t
    comment: The table to iterate over.
    type: "{V}"
  returnType: "(({V}, number) -> (number?, V), {V}, number)"
- name: pairs
  comment: Returns an iterator for all key-value pairs in the table.
  typeParameters: [K, V]
  parameters:
  - name: t
    comment: The table to iterate over.
    type: "{[K]: V}"
  returnType: "(({[K], V}, K) -> (K?, V), {[K], V}, K)"
- name: pcall
  comment: Calls function f with parameters args, returning success and function results or an error.
  typeParameters: [A..., R...]
  parameters:
  - name: f
    comment: A function to be called.
    type: (A...) -> R...
  - name: ...
    comment: Arguments to pass to the function.
    type: A...
  returnType: (boolean, R...)
- name: xpcall
  comment: Calls function f with parameters args, handling errors with e if they occur.
  typeParameters: [E, A..., R1..., R2...]
  parameters:
  - name: f
    comment: A function to be called.
    type: (A...) -> R1...
  - name: e
    comment: Error handler function.
    type: (E) -> R2...
  - name: ...
    comment: Arguments to pass to the function.
    type: A...
  returnType: (boolean, R1...)
- name: require
  comment: Execute the named external module.
  parameters:
  - name: target
    comment: The name of the external module.
    type: string
  returnType: any
- name: unpack
  comment: Returns values from an array in the specified index range.
  typeParameters: [V]
  parameters:
  - name: a
    comment: Array from which to extract values.
    type: "{V}"
  - name: f
    comment: Starting index (optional, defaults to 1).
    type: number?
  - name: t
    comment: "Ending index (optional, defaults to #a)."
    type: number?
  returnType: ...V
