- name: os
  comment: Operating system facilities library
  functions:
  - comment: Returns CPU time used by the program in seconds
    name: clock
    parameters: []
    returnType: number
  - comment: Returns a string or table containing date and time
    name: date
    parameters:
    - name: format
      optional: true
      type: string
    - name: time
      optional: true
      type: number
    returnType: string | OsDateTime | nil
  - comment: Returns the difference in seconds between two times
    name: difftime
    parameters:
    - name: t2
      type: number
    - name: t1
      optional: true
      type: number
    returnType: number
  - comment: Returns the current time or converts a table to time
    name: time
    parameters:
    - name: time
      optional: true
      type: OsDateTime
    returnType: number?
- name: string
  comment: String manipulation library
  functions:
  - comment: Returns the internal numeric codes of the characters
    name: byte
    parameters:
    - name: s
      type: string
    - name: i
      optional: true
      type: number
    - name: j
      optional: true
      type: number
    returnType: '...number'
  - comment: Returns a string from character codes
    name: char
    parameters:
    - type: number
      variadic: true
    returnType: string
  - comment: Finds first match of pattern in string
    name: find
    parameters:
    - name: s
      type: string
    - name: pattern
      type: string
    - name: init
      optional: true
      type: number
    - name: plain
      optional: true
      type: boolean
    returnType: (number?, number?, ...string)
  - comment: Returns a formatted string
    name: format
    parameters:
    - name: formatstring
      type: string
    - type: any
      variadic: true
    returnType: string
  - comment: Returns an iterator function for pattern matches
    name: gmatch
    parameters:
    - name: s
      type: string
    - name: pattern
      type: string
    returnType: () -> ...string
  - comment: Global substitution of pattern matches
    name: gsub
    parameters:
    - name: s
      type: string
    - name: pattern
      type: string
    - name: repl
      type: 'string | { [string]: string } | (...string) -> string'
    - name: n
      optional: true
      type: number
    returnType: (string, number)
  - comment: Returns the length of the string
    name: len
    parameters:
    - name: s
      type: string
    returnType: number
  - comment: Converts string to lowercase
    name: lower
    parameters:
    - name: s
      type: string
    returnType: string
  - comment: Returns captures from pattern match
    name: match
    parameters:
    - name: s
      type: string
    - name: pattern
      type: string
    - name: init
      optional: true
      type: number
    returnType: '...string'
  - comment: Packs values into a binary string
    name: pack
    parameters:
    - name: fmt
      type: string
    - type: any
      variadic: true
    returnType: string
  - comment: Returns the size of a packed string for the given format
    name: packsize
    parameters:
    - name: fmt
      type: string
    returnType: number
  - comment: Returns a string repeated n times
    name: rep
    parameters:
    - name: s
      type: string
    - name: n
      type: number
    returnType: string
  - comment: Reverses a string
    name: reverse
    parameters:
    - name: s
      type: string
    returnType: string
  - comment: Splits a string by separator
    name: split
    parameters:
    - name: s
      type: string
    - name: separator
      optional: true
      type: string
    returnType: '{string}'
  - comment: Returns a substring
    name: sub
    parameters:
    - name: s
      type: string
    - name: i
      type: number
    - name: j
      optional: true
      type: number
    returnType: string
  - comment: Unpacks values from a binary string
    name: unpack
    parameters:
    - name: fmt
      type: string
    - name: s
      type: string
    - name: pos
      optional: true
      type: number
    returnType: '...any'
  - comment: Converts string to uppercase
    name: upper
    parameters:
    - name: s
      type: string
    returnType: string
- name: table
  comment: Table manipulation library
  functions:
  - comment: Concatenates table elements into a string
    name: concat
    parameters:
    - name: list
      type: '{string}'
    - name: sep
      optional: true
      type: string
    - name: i
      optional: true
      type: number
    - name: j
      optional: true
      type: number
    returnType: string
  - comment: Iterates over table key-value pairs (deprecated)
    name: foreach
    typeParameters: [T, U]
    parameters:
    - name: t
      type: '{[T]: U}'
    - name: f
      type: '(key: T, value: T) -> any'
    returnType: any?
  - comment: Iterates over array indices (deprecated)
    name: foreachi
    typeParameters: [T]
    parameters:
    - name: t
      type: '{T}'
    - name: f
      type: '(index: number, value: T) -> any'
    returnType: any?
  - comment: 'Returns the length of a table (deprecated, use # operator)'
    name: getn
    parameters:
    - name: t
      type: '{any}'
    returnType: number
  - comment: Returns the largest positive numeric index
    name: maxn
    parameters:
    - name: t
      type: '{any}'
    returnType: number
  - comment: Inserts an element at the end of a list
    name: insert
    overloads:
    - comment: Inserts an element at a specific position
      typeParameters: [T]
      parameters:
      - name: list
        type: '{T}'
      - name: pos
        type: number
      - name: value
        type: T
      returnType: ()
    typeParameters: [T]
    parameters:
    - name: list
      type: '{T}'
    - name: value
      type: T
    returnType: ()
  - comment: Removes and returns an element from a list
    name: remove
    typeParameters: [T]
    parameters:
    - name: list
      type: '{T}'
    - name: pos
      optional: true
      type: number
    returnType: T?
  - comment: Sorts list elements in place
    name: sort
    typeParameters: [T]
    parameters:
    - name: list
      type: '{T}'
    - name: comp
      optional: true
      type: '(a: T, b: T) -> boolean'
    returnType: ()
  - comment: Packs arguments into a table with length field n
    name: pack
    typeParameters: [T]
    parameters:
    - type: T
      variadic: true
    returnType: '{ n: number, [number]: T }'
  - comment: Unpacks table elements as multiple return values
    name: unpack
    typeParameters: [T]
    parameters:
    - name: list
      type: '{T}'
    - name: i
      optional: true
      type: number
    - name: j
      optional: true
      type: number
    returnType: '...T'
  - comment: Moves elements from one table to another
    name: move
    typeParameters: [T]
    parameters:
    - name: a1
      type: '{T}'
    - name: f
      type: number
    - name: e
      type: number
    - name: t
      type: number
    - name: a2
      optional: true
      type: '{T}'
    returnType: '{T}'
  - comment: Creates a new table with pre-allocated array slots
    name: create
    typeParameters: [T]
    parameters:
    - name: count
      type: number
    - name: value
      optional: true
      type: T
    returnType: '{T}'
  - comment: Finds the index of a value in an array
    name: find
    typeParameters: [T]
    parameters:
    - name: t
      type: '{T}'
    - name: value
      type: T
    - name: init
      optional: true
      type: number
    returnType: number?
  - comment: Removes all elements from a table
    name: clear
    parameters:
    - name: t
      type: '{[any]: any}'
    returnType: ()
  - comment: Makes a table read-only
    name: freeze
    typeParameters: [T, U]
    parameters:
    - name: t
      type: '{[T]: U}'
    returnType: '{[T]: U}'
  - comment: Returns true if a table is frozen
    name: isfrozen
    parameters:
    - name: t
      type: '{[any]: any}'
    returnType: boolean
  - comment: Creates a shallow copy of a table
    name: clone
    typeParameters: [T, U]
    parameters:
    - name: t
      type: '{[T]: U}'
    returnType: '{[T]: U}'
- name: utf8
  comment: UTF-8 support library
  functions:
  - comment: Returns a string from UTF-8 codepoints
    name: char
    parameters:
    - type: number
      variadic: true
    returnType: string
  - comment: Returns an iterator for UTF-8 codepoints in a string
    name: codes
    parameters:
    - name: s
      type: string
    returnType: ((string, number) -> (number, number), string, number)
  - comment: Returns the codepoints of characters in a string
    name: codepoint
    parameters:
    - name: s
      type: string
    - name: i
      optional: true
      type: number
    - name: j
      optional: true
      type: number
    returnType: '...number'
  - comment: Returns the number of UTF-8 characters in a string, or nil and error
      position
    name: len
    parameters:
    - name: s
      type: string
    - name: i
      optional: true
      type: number
    - name: j
      optional: true
      type: number
    returnType: (number?, number?)
  - comment: Returns the byte position of the n-th character
    name: offset
    parameters:
    - name: s
      type: string
    - name: n
      type: number
    - name: i
      optional: true
      type: number
    returnType: number?
  properties:
  - comment: Pattern that matches exactly one UTF-8 byte sequence
    name: charpattern
    type: string
typeAliases:
