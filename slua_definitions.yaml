  functions:
  - name: concat
    comment: Joins an array of strings into one string, with an optional separator.
    parameters:
    - name: a
      comment: Array of strings.
      type: '{string | number}'
    - name: sep
      comment: Separator string (optional).
      type: string?
    - name: i
      comment: Starting index (optional).
      type: number?
    - name: j
      comment: Ending index (optional).
      type: number?
    returnType: string
    must-use: true
  - name: foreach
    comment: Iterates over all key-value pairs in the table (deprecated).
