    - boolean
    - number
- name: list
  definition:
    elementType:
      kind: union
      types:
      - string
      - number
      - vector
      - uuid
      - quaternion
      - boolean
    kind: array
- name: LLDetectedEventName
  definition:
    kind: literal-union
    values: []
- name: LLNonDetectedEventName
  definition:
    kind: literal-union
    values: []
