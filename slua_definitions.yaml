%YAML 1.2
---
# yaml-language-server: $schema=http://raw.githubusercontent.com/secondlife/lsl-definitions/refs/heads/main/lsl_definitions.schema.json
#
# increment only when the file format changes, not just the content
version: 1.0.0
# baseClasses must not depend on anything else in this file (not typeAliases, not classes)
baseClasses:
- name: quaternion
  comment: 'Luau Type Definition for LSL UserData Type: quaternion'
  methods:
  - name: __add
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __sub
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __mul
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __div
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __unm
    parameters:
    - name: self
    returnType: quaternion
  - name: __eq
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: boolean
  - name: __tostring
    parameters:
    - name: self
    returnType: string
  properties:
  - name: x
    type: number
  - name: y
    type: number
  - name: z
    type: number
  - name: s
    type: number
- name: uuid
  comment: 'Luau Type Definition for LSL UserData Type: uuid'
  methods:
  - name: __tostring
    parameters:
    - name: self
    returnType: string
  properties:
  - name: istruthy
    comment: Returns true if the UUID is not the null UUID (all zeros)
    type: boolean
  - name: bytes
    comment: Returns the raw 16-byte binary string of the UUID, or nil if the UUID
      is not in a compressed state
    type: string?
- name: vector
  comment: 'Luau Type Definition for LSL UserData Type: vector'
  methods:
  - name: __add
    comment: Native component-wise addition
    parameters:
    - name: self
    - name: other
      type: vector
    returnType: vector
  - name: __sub
    comment: Native component-wise subtraction
    parameters:
    - name: self
    - name: other
      type: vector
    returnType: vector
  - name: __unm
    comment: Unary negation
    parameters:
    - name: self
    returnType: vector
  - name: __mul
    comment: 'Multiplication: vector * vector / number -> vector (Scale), vector
      * quaternion -> vector (Rotation)'
    luaReturnType: vector
    parameters:
    - name: self
    - name: other
      type: number | vector | quaternion
    returnType: vector
  - name: __div
    comment: 'Division: vector / number -> vector (Scale), vector / quaternion ->
      vector (Rotation by inverse)'
    parameters:
    - name: self
    - name: other
      type: number | vector | quaternion
    returnType: vector
  - name: __mod
    comment: 'LSL-style modulo: vector % vector -> vector (Cross Product)'
    parameters:
    - name: self
    - name: other
      type: vector
    returnType: vector
  - name: __tostring
    parameters:
    - name: self
    returnType: string
  properties:
  - name: x
    type: number
  - name: y
    type: number
  - name: z
    type: number
typeAliases:
- name: rotation
  comment: '''rotation'' is an alias for ''quaternion'''
  definition:
    name: quaternion
    kind: reference
- name: numeric
  definition:
    kind: union
    types:
    - boolean
    - number
- name: list
  definition:
    elementType:
      kind: union
      types:
      - string
      - number
      - vector
      - uuid
      - quaternion
      - boolean
    kind: array
- name: LLDetectedEventName
  definition:
    kind: literal-union
    values: []
- name: LLNonDetectedEventName
  definition:
    kind: literal-union
    values: []
- name: LLEventName
  definition:
    kind: union
    types:
    - LLDetectedEventName
    - LLNonDetectedEventName
- name: LLEventHandler
  definition:
    kind: function
    parameters:
    - type: any
      variadic: true
    returnType: ()
- name: LLDetectedEventHandler
  definition:
    kind: function
    parameters:
    - name: detected
      type:
        elementType: LLDetectedEvent
        kind: array
    returnType: ()
- name: LLTimerEveryCallback
  comment: Callback type for LLTimers.every() - receives scheduled time and interval
  definition:
    kind: function
    parameters:
    - name: scheduled
      type: number
    - name: interval
      type: number
    returnType: ()
- name: LLTimerOnceCallback
  comment: Callback type for LLTimers.once() - receives scheduled time
  definition:
    kind: function
    parameters:
    - name: scheduled
      type: number
    returnType: ()
- name: LLTimerCallback
  comment: Union of timer callback types
  definition:
    kind: union
    types:
    - LLTimerEveryCallback
    - LLTimerOnceCallback
    - (...any) -> ...any
- name: OsDateTime
  comment: Date/time table structure used by os.date and os.time
  definition:
    kind: table
    properties:
    - name: year
      type: number
    - name: month
      type: number
    - name: day
      type: number
    - name: hour
      type: number
      optional: true
    - name: min
      type: number
      optional: true
    - name: sec
      type: number
      optional: true
    - name: wday
      type: number
      optional: true
    - name: yday
      type: number
      optional: true
    - name: isdst
      type: boolean
      optional: true
classes:
- name: LLDetectedEvent
  comment: Event detection class providing access to detected object/avatar information
  methods: []
  properties:
  - name: index
    type: number
  - name: valid
    type: boolean
  - name: canAdjustDamage
    type: boolean
- name: LLEvents
  comment: Event registration and management class for Second Life events
  methods:
  - name: 'on'
    comment: Registers a callback for an event. Returns the callback.
    parameters:
    - name: self
    - name: event
      type: LLEventName
    - name: callback
      type: LLEventHandler
    returnType: LLEventHandler
  - name: 'off'
    comment: Unregisters a callback. Returns true if found and removed.
    parameters:
    - name: self
    - name: event
      type: LLEventName
    - name: callback
      type: LLEventHandler
    returnType: boolean
  - name: once
    comment: Registers a one-time callback. Returns the wrapper function.
    parameters:
    - name: self
    - name: event
      type: LLEventName
    - name: callback
      type: LLEventHandler
    returnType: LLEventHandler
  - name: listeners
    comment: Returns a list of all listeners for a specific event.
    parameters:
    - name: self
    - name: event
      type: LLEventName
    returnType: '{LLEventHandler}'
  - name: eventNames
    comment: Returns a list of all event names that have listeners.
    parameters:
    - name: self
    returnType: '{string}'
- name: LLTimers
  comment: Timer management class for scheduling periodic and one-time callbacks
  methods:
  - name: every
    comment: Registers a callback to be called every N seconds. Returns the callback.
    parameters:
    - name: self
    - name: seconds
      type: number
    - name: callback
      type: LLTimerEveryCallback
    returnType: LLTimerCallback
  - name: once
    comment: Registers a callback to be called once after N seconds. Returns the
      callback.
    parameters:
    - name: self
    - name: seconds
      type: number
    - name: callback
      type: LLTimerOnceCallback
    returnType: LLTimerCallback
  - name: 'off'
    comment: Unregisters a timer callback. Returns true if found and removed.
    parameters:
    - name: self
    - name: callback
      type: LLTimerCallback
    returnType: boolean
globalVariables:
- name: quaternion
  comment: Global 'quaternion' library table with callable metatable
  type:
    callSignature:
      parameters:
      - name: x
        type: number
      - name: y
        type: number
      - name: z
        type: number
      - name: s
        type: number
      returnType: quaternion
    kind: callable-table
    tableType:
      properties:
      - name: create
        comment: Constructor
        type:
          kind: function
          parameters:
          - name: x
            type: number
          - name: y
            type: number
          - name: z
            type: number
          - name: s
            type: number
          returnType: quaternion
      - name: identity
        comment: Identity quaternion constant
        type: quaternion
      - name: normalize
        comment: Returns normalized quaternion
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: quaternion
      - name: magnitude
        comment: Returns magnitude of quaternion
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: number
      - name: dot
        comment: Dot product of two quaternions
        type:
          kind: function
          parameters:
          - name: a
            type: quaternion
          - name: b
            type: quaternion
          returnType: number
      - name: slerp
        comment: Spherical linear interpolation
        type:
          kind: function
          parameters:
          - name: a
            type: quaternion
          - name: b
            type: quaternion
          - name: t
            type: number
          returnType: quaternion
      - name: conjugate
        comment: Returns conjugate of quaternion
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: quaternion
      - name: tofwd
        comment: Returns forward vector from quaternion rotation
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: vector
      - name: toleft
        comment: Returns left vector from quaternion rotation
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: vector
      - name: toup
        comment: Returns up vector from quaternion rotation
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: vector
- name: rotation
  comment: '''rotation'' global is an alias to the ''quaternion'' library'
  type:
    kind: typeof
    target: quaternion
- name: uuid
  comment: Global 'uuid' library table
  type:
    kind: table
    properties:
    - name: create
      comment: Creates a new uuid from a string, buffer, or existing uuid. Returns
        nil if the string is not a valid UUID. Throws an error if the buffer is
        shorter than 16 bytes.
      type:
        kind: function
        parameters:
        - name: value
          type:
            kind: union
            types:
            - string
            - buffer
            - uuid
        returnType: uuid?
    - name: __call
      comment: Allows calling uuid() as a constructor
      type:
        kind: function
        parameters:
        - name: self
          type: any
        - name: value
          type:
            kind: union
            types:
            - string
            - buffer
            - uuid
        returnType: uuid?
- name: vector
  comment: Global 'vector' library table
  type:
    kind: table
    properties:
    - name: create
      comment: Creates a new vector with the given component values
      type:
        kind: function
        parameters:
        - name: x
          type: number
        - name: y
          type: number
        - name: z
          type: number
          optional: true
        returnType: vector
    - name: magnitude
      comment: Calculates the magnitude of a given vector
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: number
    - name: normalize
      comment: Computes the normalized version (unit vector) of a given vector
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: vector
    - name: cross
      comment: Computes the cross product of two vectors
      type:
        kind: function
        parameters:
        - name: a
          type: vector
        - name: b
          type: vector
        returnType: vector
    - name: dot
      comment: Computes the dot product of two vectors
      type:
        kind: function
        parameters:
        - name: a
          type: vector
        - name: b
          type: vector
        returnType: number
    - name: angle
      comment: Computes the angle between two vectors in radians. The axis, if specified,
        is used to determine the sign of the angle.
      type:
        kind: function
        parameters:
        - name: a
          type: vector
        - name: b
          type: vector
        - name: axis
          type: vector
          optional: true
        returnType: number
    - name: floor
      comment: Applies math.floor to every component of the input vector
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: vector
    - name: ceil
      comment: Applies math.ceil to every component of the input vector
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: vector
    - name: abs
      comment: Applies math.abs to every component of the input vector
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: vector
    - name: sign
      comment: Applies math.sign to every component of the input vector
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: vector
    - name: clamp
      comment: Applies math.clamp to every component of the input vector
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        - name: min
          type: vector
        - name: max
          type: vector
        returnType: vector
    - name: max
      comment: Applies math.max to the corresponding components of the input vectors
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        - type: vector
          variadic: true
        returnType: vector
    - name: min
      comment: Applies math.min to the corresponding components of the input vectors
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        - type: vector
          variadic: true
        returnType: vector
    - name: lerp
      comment: Linear interpolation between two vectors
      type:
        kind: function
        parameters:
        - name: a
          type: vector
        - name: b
          type: vector
        - name: t
          type: number
        returnType: vector
    - name: zero
      comment: A zero vector <0,0,0>
      type: vector
    - name: one
      comment: A one vector <1,1,1>
      type: vector
    - name: __call
      comment: 'Constructor call: vector(x, y, z)'
      type:
        kind: function
        parameters:
        - name: self
          type: any
        - name: x
          type: number
        - name: y
          type: number
        - name: z
          type: number
          optional: true
        returnType: vector
- name: loadstring
  comment: loadstring is removed in SLua
  type: nil
- name: getfenv
  comment: getfenv is removed in SLua
  type: nil
- name: setfenv
  comment: setfenv is removed in SLua
  type: nil
globalFunctions:
- name: dangerouslyexecuterequiredmodule
  comment: Dangerously executes a required module function
  parameters:
  - name: f
    type: (...any) -> ...any
  returnType: '...any'
- name: touuid
  comment: Converts a string, buffer, or uuid to a uuid, returns nil if invalid
  parameters:
  - name: val
    type: string | buffer | uuid
  returnType: uuid?
- name: tovector
  comment: Converts a value to a vector, returns nil if invalid
  parameters:
  - name: val
    type: any
  returnType: vector?
- name: toquaternion
  comment: Converts a value to a quaternion, returns nil if invalid
  parameters:
  - name: val
    type: any
  returnType: quaternion?
- name: torotation
  comment: Converts a value to a rotation (quaternion), returns nil if invalid
  parameters:
  - name: val
    type: any
  returnType: quaternion?
modules:
- name: bit32
  comment: Bitwise operations library
  functions:
  - name: arshift
    comment: Arithmetic right shift
    parameters:
    - name: x
      type: number
    - name: disp
      type: number
    returnType: number
  - name: band
    comment: Bitwise AND of all arguments
    parameters:
    - type: number
      variadic: true
    returnType: number
  - name: bnot
    comment: Bitwise NOT
    parameters:
    - name: x
      type: number
    returnType: number
  - name: bor
    comment: Bitwise OR of all arguments
    parameters:
    - type: number
      variadic: true
    returnType: number
  - name: bxor
    comment: Bitwise XOR of all arguments
    parameters:
    - type: number
      variadic: true
    returnType: number
  - name: btest
    comment: Returns true if bitwise AND of all arguments is not zero
    parameters:
    - type: number
      variadic: true
    returnType: boolean
  - name: extract
    comment: Extracts bits from n at position field with width
    parameters:
    - name: n
      type: number
    - name: field
      type: number
    - name: width
      type: number
      optional: true
    returnType: number
  - name: lrotate
    comment: Left rotate
    parameters:
    - name: x
      type: number
    - name: disp
      type: number
    returnType: number
  - name: lshift
    comment: Left shift
    parameters:
    - name: x
      type: number
    - name: disp
      type: number
    returnType: number
  - name: replace
    comment: Replaces bits in n at position field with width using value v
    parameters:
    - name: n
      type: number
    - name: v
      type: number
    - name: field
      type: number
    - name: width
      type: number
      optional: true
    returnType: number
  - name: rrotate
    comment: Right rotate
    parameters:
    - name: x
      type: number
    - name: disp
      type: number
    returnType: number
  - name: rshift
    comment: Right shift
    parameters:
    - name: x
      type: number
    - name: disp
      type: number
    returnType: number
  - name: countlz
    comment: Count leading zeros
    parameters:
    - name: n
      type: number
    returnType: number
  - name: countrz
    comment: Count trailing zeros
    parameters:
    - name: n
      type: number
    returnType: number
  - name: byteswap
    comment: Swap byte order
    parameters:
    - name: n
      type: number
    returnType: number
- name: buffer
  comment: Buffer manipulation library for binary data
  functions:
  - name: create
    comment: Creates a new buffer of the specified size
    parameters:
    - name: size
      type: number
    returnType: buffer
  - name: fromstring
    comment: Creates a buffer from a string
    parameters:
    - name: str
      type: string
    returnType: buffer
  - name: tostring
    comment: Converts buffer to string
    parameters:
    - name: b
      type: buffer
    returnType: string
  - name: readi8
    comment: Read signed 8-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - name: readu8
    comment: Read unsigned 8-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - name: readi16
    comment: Read signed 16-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - name: readu16
    comment: Read unsigned 16-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - name: readi32
    comment: Read signed 32-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - name: readu32
    comment: Read unsigned 32-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - name: readf32
    comment: Read 32-bit float
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - name: readf64
    comment: Read 64-bit float
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - name: writei8
    comment: Write signed 8-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - name: writeu8
    comment: Write unsigned 8-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - name: writei16
    comment: Write signed 16-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - name: writeu16
    comment: Write unsigned 16-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - name: writei32
    comment: Write signed 32-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - name: writeu32
    comment: Write unsigned 32-bit integer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - name: writef32
    comment: Write 32-bit float
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - name: writef64
    comment: Write 64-bit float
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - name: readstring
    comment: Read string from buffer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: count
      type: number
    returnType: string
  - name: writestring
    comment: Write string to buffer
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: string
    - name: count
      type: number
      optional: true
    returnType: ()
  - name: len
    comment: Returns the length of the buffer
    parameters:
    - name: b
      type: buffer
    returnType: number
  - name: copy
    comment: Copy data from source buffer to target buffer
    parameters:
    - name: target
      type: buffer
    - name: targetOffset
      type: number
    - name: source
      type: buffer
    - name: sourceOffset
      type: number
      optional: true
    - name: count
      type: number
      optional: true
    returnType: ()
  - name: fill
    comment: Fill buffer with a value
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    - name: count
      type: number
      optional: true
    returnType: ()
  - name: readbits
    comment: Read bits from buffer
    parameters:
    - name: b
      type: buffer
    - name: bitOffset
      type: number
    - name: bitCount
      type: number
    returnType: number
  - name: writebits
    comment: Write bits to buffer
    parameters:
    - name: b
      type: buffer
    - name: bitOffset
      type: number
    - name: bitCount
      type: number
    - name: value
      type: number
    returnType: ()
- name: coroutine
  comment: Coroutine manipulation library
  functions:
  - name: create
    comment: Creates a new coroutine from a function
    parameters:
    - name: f
      type: (...any) -> ...any
    returnType: thread
  - name: resume
    comment: Resumes a coroutine, returns success and results
    parameters:
    - name: co
      type: thread
    - type: any
      variadic: true
    returnType: (boolean, ...any)
  - name: running
    comment: Returns the running coroutine, or nil if called from main thread
    parameters: []
    returnType: thread?
  - name: status
    comment: Returns the status of a coroutine
    parameters:
    - name: co
      type: thread
    returnType: '"running" | "suspended" | "normal" | "dead"'
  - name: wrap
    comment: Creates a coroutine and returns a function that resumes it
    parameters:
    - name: f
      type: (...any) -> ...any
    returnType: (...any) -> ...any
  - name: yield
    comment: Suspends the coroutine and returns values to resume
    parameters:
    - type: any
      variadic: true
    returnType: '...any'
  - name: isyieldable
    comment: Returns true if the coroutine can yield
    parameters: []
    returnType: boolean
  - name: close
    comment: Closes a coroutine, returns success and optional error message
    parameters:
    - name: co
      type: thread
    returnType: (boolean, string?)
- name: debug
  comment: Debug library for introspection
  functions:
  - name: info
    comment: Returns information about a function or stack level
