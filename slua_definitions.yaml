  - comment: Returns the sine of x (x in radians)
    name: sin
    parameters:
    - name: x
      type: number
    returnType: number
  - comment: Returns the hyperbolic sine of x
    name: sinh
    parameters:
    - name: x
      type: number
    returnType: number
  - comment: Returns the square root of x
    name: sqrt
