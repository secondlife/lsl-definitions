    tooltip: Optional function or stack index to get the environment table for.
    type: (function | number)?
  returnType: table
- name: getmetatable
  comment: Returns the metatable for the specified object.
  parameters:
  - name: obj
    tooltip: The object to get the metatable for.
    type: any
  returnType: table?
- name: next
  comment: Returns the next key-value pair in the table traversal order.
  parameters:
  - name: t
    tooltip: The table to traverse.
    type: table
  - name: i
    tooltip: Optional key to start traversal after.
    type: any?
  returnType: (any, any)?
