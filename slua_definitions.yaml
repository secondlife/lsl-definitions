classes:
- name: quaternion
  comment: 'Luau Type Definition for LSL UserData Type: quaternion'
  methods:
  - name: __add
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __sub
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __mul
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __div
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __unm
    parameters:
    - name: self
    returnType: quaternion
  - name: __eq
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: boolean
  - name: __tostring
    parameters:
    - name: self
    returnType: string
  properties:
  - name: x
    type: number
  - name: y
    type: number
  - name: z
    type: number
  - name: s
    type: number
- name: uuid
  comment: 'Luau Type Definition for LSL UserData Type: uuid'
  methods:
  - name: __tostring
    parameters:
    - name: self
    returnType: string
  properties:
  - comment: Returns true if the UUID is not the null UUID (all zeros)
    name: istruthy
    type: boolean
  - comment: Returns the raw 16-byte binary string of the UUID, or nil if the UUID
      is not in a compressed state
    name: bytes
    type: string?
- name: vector
  comment: 'Luau Type Definition for LSL UserData Type: vector'
  methods:
  - comment: Native component-wise addition
    name: __add
    parameters:
    - name: self
    - name: other
      type: vector
    returnType: vector
  - comment: Native component-wise subtraction
    name: __sub
    parameters:
    - name: self
    - name: other
      type: vector
    returnType: vector
  - comment: Unary negation
    name: __unm
    parameters:
    - name: self
    returnType: vector
  - comment: 'Multiplication: vector * vector / number -> vector (Scale), vector
      * quaternion -> vector (Rotation)'
    luaReturnType: vector
    name: __mul
    parameters:
    - name: self
    - name: other
      type: number | vector | quaternion
    returnType: vector
  - comment: 'Division: vector / number -> vector (Scale), vector / quaternion ->
      vector (Rotation by inverse)'
    name: __div
    parameters:
    - name: self
    - name: other
      type: number | vector | quaternion
    returnType: vector
  - comment: 'LSL-style modulo: vector % vector -> vector (Cross Product)'
    name: __mod
    parameters:
    - name: self
    - name: other
      type: vector
    returnType: vector
  - name: __tostring
    parameters:
    - name: self
    returnType: string
  properties:
  - name: x
    type: number
  - name: y
    type: number
  - name: z
    type: number
- name: LLDetectedEvent
  comment: Event detection class providing access to detected object/avatar information
  methods: []
  properties:
  - name: index
    type: number
  - name: valid
    type: boolean
  - name: canAdjustDamage
    type: boolean
- name: LLEvents
  comment: Event registration and management class for Second Life events
  methods:
  - comment: Registers a callback for an event. Returns the callback.
    name: 'on'
    parameters:
    - name: self
    - name: event
      type: LLEventName
    - name: callback
      type: LLEventHandler
    returnType: LLEventHandler
  - comment: Unregisters a callback. Returns true if found and removed.
    name: 'off'
    parameters:
    - name: self
    - name: event
      type: LLEventName
    - name: callback
      type: LLEventHandler
    returnType: boolean
  - comment: Registers a one-time callback. Returns the wrapper function.
    name: once
    parameters:
    - name: self
    - name: event
      type: LLEventName
    - name: callback
      type: LLEventHandler
    returnType: LLEventHandler
  - comment: Returns a list of all listeners for a specific event.
    name: listeners
    parameters:
    - name: self
    - name: event
      type: LLEventName
    returnType: '{LLEventHandler}'
  - comment: Returns a list of all event names that have listeners.
    name: eventNames
    parameters:
    - name: self
    returnType: '{string}'
- name: LLTimers
  comment: Timer management class for scheduling periodic and one-time callbacks
  methods:
  - comment: Registers a callback to be called every N seconds. Returns the callback.
    name: every
    parameters:
    - name: self
    - name: seconds
      type: number
    - name: callback
      type: LLTimerEveryCallback
    returnType: LLTimerCallback
  - comment: Registers a callback to be called once after N seconds. Returns the
      callback.
    name: once
    parameters:
    - name: self
    - name: seconds
      type: number
    - name: callback
      type: LLTimerOnceCallback
    returnType: LLTimerCallback
  - comment: Unregisters a timer callback. Returns true if found and removed.
    name: 'off'
    parameters:
    - name: self
    - name: callback
      type: LLTimerCallback
    returnType: boolean
constants: []
globalFunctions:
- name: dangerouslyexecuterequiredmodule
  comment: Dangerously executes a required module function
  parameters:
  - name: f
    type: (...any) -> ...any
  returnType: '...any'
- name: touuid
  comment: Converts a string, buffer, or uuid to a uuid, returns nil if invalid
  parameters:
  - name: val
    type: string | buffer | uuid
  returnType: uuid?
- name: tovector
  comment: Converts a value to a vector, returns nil if invalid
  parameters:
  - name: val
    type: any
  returnType: vector?
- name: toquaternion
  comment: Converts a value to a quaternion, returns nil if invalid
  parameters:
  - name: val
    type: any
  returnType: quaternion?
- name: torotation
  comment: Converts a value to a rotation (quaternion), returns nil if invalid
  parameters:
  - name: val
    type: any
  returnType: quaternion?
globalVariables:
- name: quaternion
  comment: Global 'quaternion' library table with callable metatable
  type:
    callSignature:
      parameters:
      - name: x
        type: number
      - name: y
        type: number
      - name: z
        type: number
      - name: s
        type: number
      returnType: quaternion
    kind: callable-table
    tableType:
      properties:
      - comment: Constructor
        name: create
        type:
          kind: function
          parameters:
          - name: x
            type: number
          - name: y
            type: number
          - name: z
            type: number
          - name: s
            type: number
          returnType: quaternion
      - comment: Identity quaternion constant
        name: identity
        type: quaternion
      - comment: Returns normalized quaternion
        name: normalize
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: quaternion
      - comment: Returns magnitude of quaternion
        name: magnitude
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: number
      - comment: Dot product of two quaternions
        name: dot
        type:
          kind: function
          parameters:
          - name: a
            type: quaternion
          - name: b
            type: quaternion
          returnType: number
      - comment: Spherical linear interpolation
        name: slerp
        type:
          kind: function
          parameters:
          - name: a
            type: quaternion
          - name: b
            type: quaternion
          - name: t
            type: number
          returnType: quaternion
      - comment: Returns conjugate of quaternion
        name: conjugate
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: quaternion
      - comment: Returns forward vector from quaternion rotation
        name: tofwd
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: vector
      - comment: Returns left vector from quaternion rotation
        name: toleft
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: vector
      - comment: Returns up vector from quaternion rotation
        name: toup
        type:
          kind: function
          parameters:
          - name: q
            type: quaternion
          returnType: vector
- name: rotation
  comment: '''rotation'' global is an alias to the ''quaternion'' library'
  type:
    kind: typeof
    target: quaternion
- name: uuid
  comment: Global 'uuid' library table
  type:
    kind: table
    properties:
    - comment: Creates a new uuid from a string, buffer, or existing uuid. Returns
        nil if the string is not a valid UUID. Throws an error if the buffer is
        shorter than 16 bytes.
      name: create
      type:
        kind: function
        parameters:
        - name: value
          type:
            kind: union
            types:
            - string
            - buffer
            - uuid
        returnType: uuid?
    - comment: Allows calling uuid() as a constructor
      name: __call
      type:
        kind: function
        parameters:
        - name: self
          type: any
        - name: value
          type:
            kind: union
            types:
            - string
            - buffer
            - uuid
        returnType: uuid?
- name: vector
  comment: Global 'vector' library table
  type:
    kind: table
    properties:
    - comment: Creates a new vector with the given component values
      name: create
      type:
        kind: function
        parameters:
        - name: x
          type: number
        - name: y
          type: number
        - name: z
          optional: true
          type: number
        returnType: vector
    - comment: Calculates the magnitude of a given vector
      name: magnitude
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: number
    - comment: Computes the normalized version (unit vector) of a given vector
      name: normalize
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: vector
    - comment: Computes the cross product of two vectors
      name: cross
      type:
        kind: function
        parameters:
        - name: a
          type: vector
        - name: b
          type: vector
        returnType: vector
    - comment: Computes the dot product of two vectors
      name: dot
      type:
        kind: function
        parameters:
        - name: a
          type: vector
        - name: b
          type: vector
        returnType: number
    - comment: Computes the angle between two vectors in radians. The axis, if specified,
        is used to determine the sign of the angle.
      name: angle
      type:
        kind: function
        parameters:
        - name: a
          type: vector
        - name: b
          type: vector
        - name: axis
          optional: true
          type: vector
        returnType: number
    - comment: Applies math.floor to every component of the input vector
      name: floor
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: vector
    - comment: Applies math.ceil to every component of the input vector
      name: ceil
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: vector
    - comment: Applies math.abs to every component of the input vector
      name: abs
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: vector
    - comment: Applies math.sign to every component of the input vector
      name: sign
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        returnType: vector
    - comment: Applies math.clamp to every component of the input vector
      name: clamp
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        - name: min
          type: vector
        - name: max
          type: vector
        returnType: vector
    - comment: Applies math.max to the corresponding components of the input vectors
      name: max
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        - type: vector
          variadic: true
        returnType: vector
    - comment: Applies math.min to the corresponding components of the input vectors
      name: min
      type:
        kind: function
        parameters:
        - name: v
          type: vector
        - type: vector
          variadic: true
        returnType: vector
    - comment: Linear interpolation between two vectors
      name: lerp
      type:
        kind: function
        parameters:
        - name: a
          type: vector
        - name: b
          type: vector
        - name: t
          type: number
        returnType: vector
    - comment: A zero vector <0,0,0>
      name: zero
      type: vector
    - comment: A one vector <1,1,1>
      name: one
      type: vector
    - comment: 'Constructor call: vector(x, y, z)'
      name: __call
      type:
        kind: function
        parameters:
        - name: self
          type: any
        - name: x
          type: number
        - name: y
          type: number
        - name: z
          optional: true
          type: number
        returnType: vector
- name: loadstring
  comment: loadstring is removed in SLua
  type: nil
- name: getfenv
  comment: getfenv is removed in SLua
  type: nil
- name: setfenv
  comment: setfenv is removed in SLua
  type: nil
modules:
- name: bit32
  comment: Bitwise operations library
  functions:
  - comment: Arithmetic right shift
    name: arshift
    parameters:
    - name: x
      type: number
    - name: disp
      type: number
    returnType: number
  - comment: Bitwise AND of all arguments
    name: band
    parameters:
    - type: number
      variadic: true
    returnType: number
  - comment: Bitwise NOT
    name: bnot
    parameters:
    - name: x
      type: number
    returnType: number
  - comment: Bitwise OR of all arguments
    name: bor
    parameters:
    - type: number
      variadic: true
    returnType: number
  - comment: Bitwise XOR of all arguments
    name: bxor
    parameters:
    - type: number
      variadic: true
    returnType: number
  - comment: Returns true if bitwise AND of all arguments is not zero
    name: btest
    parameters:
    - type: number
      variadic: true
    returnType: boolean
  - comment: Extracts bits from n at position field with width
    name: extract
    parameters:
    - name: n
      type: number
    - name: field
      type: number
    - name: width
      optional: true
      type: number
    returnType: number
  - comment: Left rotate
    name: lrotate
    parameters:
    - name: x
      type: number
    - name: disp
      type: number
    returnType: number
  - comment: Left shift
    name: lshift
    parameters:
    - name: x
      type: number
    - name: disp
      type: number
    returnType: number
  - comment: Replaces bits in n at position field with width using value v
    name: replace
    parameters:
    - name: n
      type: number
    - name: v
      type: number
    - name: field
      type: number
    - name: width
      optional: true
      type: number
    returnType: number
  - comment: Right rotate
    name: rrotate
    parameters:
    - name: x
      type: number
    - name: disp
      type: number
    returnType: number
  - comment: Right shift
    name: rshift
    parameters:
    - name: x
      type: number
    - name: disp
      type: number
    returnType: number
  - comment: Count leading zeros
    name: countlz
    parameters:
    - name: n
      type: number
    returnType: number
  - comment: Count trailing zeros
    name: countrz
    parameters:
    - name: n
      type: number
    returnType: number
  - comment: Swap byte order
    name: byteswap
    parameters:
    - name: n
      type: number
    returnType: number
- name: buffer
  comment: Buffer manipulation library for binary data
  functions:
  - comment: Creates a new buffer of the specified size
    name: create
    parameters:
    - name: size
      type: number
    returnType: buffer
  - comment: Creates a buffer from a string
    name: fromstring
    parameters:
    - name: str
      type: string
    returnType: buffer
  - comment: Converts buffer to string
    name: tostring
    parameters:
    - name: b
      type: buffer
    returnType: string
  - comment: Read signed 8-bit integer
    name: readi8
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - comment: Read unsigned 8-bit integer
    name: readu8
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - comment: Read signed 16-bit integer
    name: readi16
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - comment: Read unsigned 16-bit integer
    name: readu16
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - comment: Read signed 32-bit integer
    name: readi32
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - comment: Read unsigned 32-bit integer
    name: readu32
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - comment: Read 32-bit float
    name: readf32
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - comment: Read 64-bit float
    name: readf64
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    returnType: number
  - comment: Write signed 8-bit integer
    name: writei8
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - comment: Write unsigned 8-bit integer
    name: writeu8
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - comment: Write signed 16-bit integer
    name: writei16
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - comment: Write unsigned 16-bit integer
    name: writeu16
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - comment: Write signed 32-bit integer
    name: writei32
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - comment: Write unsigned 32-bit integer
    name: writeu32
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - comment: Write 32-bit float
    name: writef32
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - comment: Write 64-bit float
    name: writef64
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    returnType: ()
  - comment: Read string from buffer
    name: readstring
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: count
      type: number
    returnType: string
  - comment: Write string to buffer
    name: writestring
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: string
    - name: count
      optional: true
      type: number
    returnType: ()
  - comment: Returns the length of the buffer
    name: len
    parameters:
    - name: b
      type: buffer
    returnType: number
  - comment: Copy data from source buffer to target buffer
    name: copy
    parameters:
    - name: target
      type: buffer
    - name: targetOffset
      type: number
    - name: source
      type: buffer
    - name: sourceOffset
      optional: true
      type: number
    - name: count
      optional: true
      type: number
    returnType: ()
  - comment: Fill buffer with a value
    name: fill
    parameters:
    - name: b
      type: buffer
    - name: offset
      type: number
    - name: value
      type: number
    - name: count
      optional: true
      type: number
    returnType: ()
  - comment: Read bits from buffer
    name: readbits
    parameters:
    - name: b
      type: buffer
    - name: bitOffset
      type: number
    - name: bitCount
      type: number
    returnType: number
  - comment: Write bits to buffer
    name: writebits
    parameters:
    - name: b
      type: buffer
    - name: bitOffset
      type: number
    - name: bitCount
      type: number
    - name: value
      type: number
    returnType: ()
- name: coroutine
  comment: Coroutine manipulation library
  functions:
  - comment: Creates a new coroutine from a function
    name: create
    parameters:
    - name: f
      type: (...any) -> ...any
    returnType: thread
  - comment: Resumes a coroutine, returns success and results
    name: resume
    parameters:
    - name: co
      type: thread
    - type: any
      variadic: true
    returnType: (boolean, ...any)
  - comment: Returns the running coroutine, or nil if called from main thread
    name: running
    parameters: []
    returnType: thread?
  - comment: Returns the status of a coroutine
    name: status
    parameters:
    - name: co
      type: thread
    returnType: '"running" | "suspended" | "normal" | "dead"'
  - comment: Creates a coroutine and returns a function that resumes it
    name: wrap
    parameters:
    - name: f
      type: (...any) -> ...any
    returnType: (...any) -> ...any
  - comment: Suspends the coroutine and returns values to resume
    name: yield
    parameters:
    - type: any
      variadic: true
    returnType: '...any'
  - comment: Returns true if the coroutine can yield
    name: isyieldable
    parameters: []
    returnType: boolean
  - comment: Closes a coroutine, returns success and optional error message
    name: close
    parameters:
    - name: co
      type: thread
    returnType: (boolean, string?)
- name: debug
  comment: Debug library for introspection
  functions:
  - comment: Returns information about a function or stack level
    name: info
    overloads:
    - comment: Returns information about a stack level
      parameters:
      - name: level
        type: number
      - name: options
        type: string
      returnType: '...any'
    - comment: Returns information about a function
      parameters:
      - name: func
        type: (...any) -> ...any
      - name: options
        type: string
      returnType: '...any'
    parameters:
    - name: thread
      type: thread
    - name: level
      type: number
    - name: options
      type: string
    returnType: '...any'
  - comment: Returns a string with a traceback of the call stack
    name: traceback
    overloads:
    - comment: Returns a string with a traceback of the current call stack
      parameters:
      - name: message
        optional: true
        type: string
      - name: level
        optional: true
        type: number
      returnType: string
    parameters:
    - name: thread
      type: thread
    - name: message
      optional: true
      type: string
    - name: level
      optional: true
      type: number
    returnType: string
- name: llbase64
  comment: Base64 encoding/decoding library
  functions:
  - comment: Encodes a string or buffer to base64
    name: encode
    parameters:
    - name: data
      type: string | buffer
    returnType: string
  - comment: Decodes a base64 string to a string
    name: decode
    overloads:
    - comment: Decodes a base64 string to a string or buffer
      parameters:
      - name: data
        type: string
      - name: asBuffer
        optional: true
        type: boolean
      returnType: string | buffer
    parameters:
    - name: data
      type: string
    returnType: string
- name: lljson
  comment: JSON encoding/decoding library for Second Life
  functions:
  - comment: Encodes a Lua value as JSON
    name: encode
    parameters:
    - name: value
      type: any
    returnType: string
  - comment: Decodes a JSON string to a Lua value
    name: decode
    parameters:
    - name: json
      type: string
    returnType: any
  - comment: Encodes a Lua value as JSON preserving SL types. Use tight to encode
      more compactly.
    name: slencode
    parameters:
    - name: value
      type: any
    - name: tight
      optional: true
      type: boolean
    returnType: string
  - comment: Decodes a JSON string to a Lua value preserving SL types
    name: sldecode
    parameters:
    - name: json
      type: string
    returnType: any
  properties:
  - comment: A constant to pass for null to json encode
    name: 'null'
    type: any
  - comment: Metatable for declaring table as an empty array for json encode
    name: empty_array_mt
    type: '{ [any]: any }'
  - comment: Metatable for declaring table as an array for json encode
