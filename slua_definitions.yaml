%YAML 1.2
---
# yaml-language-server: $schema=http://raw.githubusercontent.com/secondlife/lsl-definitions/refs/heads/main/slua_definitions.schema.json
#
# increment only when the file format changes, not just the content
version: 1.0.0
# baseClasses must not depend on anything else in this file (not typeAliases, not classes)
baseClasses:
- name: quaternion
  comment: A set of four float values. Used to represent rotations and orientations.
  methods:
  - name: __add
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __sub
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __mul
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __div
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: quaternion
  - name: __unm
    parameters:
    - name: self
    returnType: quaternion
  - name: __eq
    parameters:
    - name: self
    - name: other
      type: quaternion
    returnType: boolean
  - name: __tostring
    parameters:
    - name: self
    returnType: string
  properties:
  - name: x
    type: number
  - name: "y"
    type: number
  - name: z
    type: number
  - name: s
    type: number
- name: uuid
  comment: A 128‑bit unique identifier formatted as 36 hexadecimal characters (8‑4‑4‑4‑12), e.g. "A822FF2B-FF02-461D-B45D-DCD10A2DE0C2".
  methods:
  - name: __tostring
    parameters:
    - name: self
    returnType: string
  properties:
  - name: istruthy
    comment: Returns true if the UUID is not the null UUID (all zeros)
    type: boolean
  - name: bytes
    comment: Returns the raw 16-byte binary string of the UUID, or nil if the UUID
      is not in a compressed state
    type: string?
- name: vector
  comment: A set of three float values. Used to represent colors (RGB), positions, directions, and velocities.
  methods:
  - name: __add
    comment: Native component-wise addition
    parameters:
    - name: self
    - name: other
      type: vector
    returnType: vector
  - name: __sub
    comment: Native component-wise subtraction
    parameters:
    - name: self
    - name: other
      type: vector
    returnType: vector
  - name: __unm
    comment: Unary negation
    parameters:
    - name: self
    returnType: vector
  - name: __mul
    comment: 'Multiplication: vector * vector / number -> vector (Scale), vector
      * quaternion -> vector (Rotation)'
    parameters:
    - name: self
    - name: other
      type: number | vector | quaternion
    returnType: vector
  - name: __div
    comment: 'Division: vector / number -> vector (Scale), vector / quaternion ->
      vector (Rotation by inverse)'
    parameters:
    - name: self
    - name: other
      type: number | vector | quaternion
    returnType: vector
  - name: __mod
    comment: 'LSL-style modulo: vector % vector -> vector (Cross Product)'
    parameters:
    - name: self
    - name: other
      type: vector
    returnType: vector
  - name: __tostring
    parameters:
    - name: self
    returnType: string
  properties:
  - name: x
    type: number
  - name: "y"
    type: number
  - name: z
    type: number
- name: DetectedEvent
  comment: Event detection class providing access to detected object/avatar information
  # auto-generated from lsl_definitions.yaml
  methods: []
  properties:
  - name: index
    type: number
  - name: valid
    type: boolean
  - name: canAdjustDamage
    type: boolean
typeAliases:
- name: rotation
  comment: '''rotation'' is an alias for ''quaternion'''
  export: true
  definition: quaternion
  selene-type: {display: "quaternion"}
- name: list
  export: true
  definition: "{string | number | vector | uuid | quaternion | boolean}"
  selene-type: "table"
- name: LLDetectedEventName
  # auto-generated from lsl_definitions.yaml
  definition: "{}"
  selene-type: []
- name: LLNonDetectedEventName
  # auto-generated from lsl_definitions.yaml
  definition: "{}"
  selene-type: []
- name: LLEventName
  definition: LLDetectedEventName | LLNonDetectedEventName
  selene-type: []
- name: LLEventHandler
  definition: (...any) -> ()
  selene-type: "function"
- name: LLDetectedEventHandler
  definition: "(detected: {DetectedEvent}) -> ()"
  selene-type: "function"
- name: LLTimerEveryCallback
  comment: Callback type for LLTimers.every() - receives scheduled time and interval
  definition: "(scheduled: number, interval: number) -> ()"
  selene-type: "function"
- name: LLTimerOnceCallback
  comment: Callback type for LLTimers.once() - receives scheduled time
  definition: "(scheduled: number) -> ()"
  selene-type: "function"
- name: LLTimerCallback
  comment: Union of timer callback types
  definition: LLTimerEveryCallback | LLTimerOnceCallback
  selene-type: "function"
- name: OsDateTime
  comment: Date/time table structure used by os.date and os.time
  export: true
  definition: |-
    {
      year: number,
      month: number,
      day: number,
      hour: number?,
      min: number?,
      sec: number?,
      wday: number?,
      yday: number?,
      isdst: boolean?,
    }
  selene-type: {display: "OsDateTime"}
classes:
- name: LLEvents
  comment: Event registration and management class for Second Life events
  # auto-generated from lsl_definitions.yaml
  properties: []
  methods:
  - name: 'on'
    comment: Registers a callback for an event. Returns the callback.
    # auto-generated from lsl_definitions.yaml
    overloads: []
    parameters:
    - name: self
    - name: event
      type: LLEventName
    - name: callback
      type: LLEventHandler
    returnType: LLEventHandler
  - name: 'off'
    comment: Unregisters a callback. Returns true if found and removed.
    # auto-generated from lsl_definitions.yaml
    overloads: []
    parameters:
    - name: self
    - name: event
      type: LLEventName
    - name: callback
      type: LLEventHandler
    returnType: boolean
  - name: once
    comment: Registers a one-time callback. Returns the wrapper function.
    # auto-generated from lsl_definitions.yaml
    overloads: []
    parameters:
    - name: self
    - name: event
      type: LLEventName
    - name: callback
      type: LLEventHandler
    returnType: LLEventHandler
  - name: listeners
    comment: Returns a list of all listeners for a specific event.
    parameters:
    - name: self
    - name: event
      type: LLEventName
    returnType: '{LLEventHandler}'
  - name: eventNames
    comment: Returns a list of all event names that have listeners.
    parameters:
    - name: self
    returnType: '{string}'
- name: LLTimers
  comment: Timer management class for scheduling periodic and one-time callbacks
  methods:
  - name: every
    comment: Registers a callback to be called every N seconds. Returns the callback.
    parameters:
    - name: self
    - name: seconds
      type: number
    - name: callback
      type: LLTimerEveryCallback
    returnType: LLTimerCallback
  - name: once
    comment: Registers a callback to be called once after N seconds. Returns the
      callback.
    parameters:
    - name: self
    - name: seconds
      type: number
    - name: callback
      type: LLTimerOnceCallback
    returnType: LLTimerCallback
  - name: 'off'
    comment: Unregisters a timer callback. Returns true if found and removed.
    parameters:
    - name: self
    - name: callback
      type: LLTimerCallback
    returnType: boolean
globalVariables:
- name: rotation
  comment: rotation is an alias for quaternion.
  type: typeof(quaternion)
- name: LLEvents
  comment: Event registration and management singleton for Second Life events.
  type: LLEvents
- name: LLTimers
  comment: Timer management singleton for scheduling periodic and one-time callbacks.
  type: LLTimers
- name: loadstring
  comment: loadstring is removed in SLua.
  slua-removed: true
  type: nil
- name: getfenv
  comment: getfenv is removed in SLua.
  slua-removed: true
  type: nil
- name: setfenv
  comment: setfenv is removed in SLua.
  slua-removed: true
  type: nil
globalFunctions:
- name: dangerouslyexecuterequiredmodule
  comment: Dangerously executes a required module function
  parameters:
  - name: f
    type: (...any) -> ...any
  returnType: '...any'
- name: touuid
  comment: Converts a string, buffer, or uuid to a uuid, returns nil if invalid
  parameters:
  - name: val
    type: string | buffer | uuid
    selene-type: string
  returnType: uuid?
- name: tovector
  comment: Converts a string to a vector, returns nil if invalid
  parameters:
  - name: val
    type: string | vector
    selene-type: string
  returnType: vector?
- name: toquaternion
  comment: Converts a string to a quaternion, returns nil if invalid
  parameters:
  - name: val
    type: string | quaternion
    selene-type: string
  returnType: quaternion?
- name: torotation
  comment: Converts a string to a rotation (quaternion), returns nil if invalid
  parameters:
  - name: val
    type: string | quaternion
    selene-type: string
  returnType: quaternion?
modules:
- name: bit32
  comment: Bitwise operations library.
  functions:
  - name: arshift
    comment: |-
      Shifts n by i bits to the right. If i is negative, a left shift is performed.
      Does an arithmetic shift: The most significant bit of n is propagated during the shift.
    parameters:
    - name: "n"
      comment: Number to shift.
      type: number
    - name: i
      comment: Number of bits to shift.
      type: number
    returnType: number
    must-use: true
  - name: band
    comment: Performs a bitwise AND operation on input numbers.
    parameters:
    - name: ...
      comment: Numbers to perform bitwise AND on.
      type: ...number
    returnType: number
    must-use: true
  - name: bnot
    comment: Returns the bitwise negation of the input number.
    parameters:
    - name: "n"
      comment: Number to negate.
      type: number
    returnType: number
    must-use: true
  - name: bor
    comment: Performs a bitwise OR operation on input numbers.
    parameters:
    - name: ...
      comment: Numbers to perform bitwise OR on.
      type: ...number
    returnType: number
    must-use: true
  - name: bxor
    comment: Performs a bitwise XOR operation on input numbers.
    parameters:
    - name: ...
      comment: Numbers to perform bitwise XOR on.
      type: ...number
    returnType: number
    must-use: true
  - name: btest
    comment: |-
      Performs a bitwise AND operation on input numbers.
      Returns true if result is non-zero.
    parameters:
    - name: ...
      comment: Numbers to perform bitwise AND on.
      type: ...number
    returnType: boolean
    must-use: true
  - name: extract
    comment: Extracts bits from n at position field with width
    parameters:
    - name: "n"
      type: number
    - name: field
      type: number
    - name: width
      type: number?
    returnType: number
    must-use: true
  - name: lrotate
    comment: Rotates n by i bits to the left. If i is negative, a right rotate is performed.
    parameters:
    - name: "n"
      comment: Number to rotate.
      type: number
    - name: i
      comment: Number of bits to rotate.
      type: number
    returnType: number
    must-use: true
  - name: lshift
    comment: Shifts n by i bits to the left. If i is negative, a right shift is performed.
    parameters:
    - name: "n"
      comment: Number to shift.
      type: number
    - name: i
      comment: Number of bits to shift.
      type: number
    returnType: number
    must-use: true
  - name: replace
    comment: Replaces bits in n at position field with width using value v
    parameters:
    - name: "n"
      type: number
    - name: v
      type: number
    - name: field
      type: number
    - name: width
      type: number?
    returnType: number
    must-use: true
  - name: rrotate
    comment: Rotates n by i bits to the right. If i is negative, a left rotate is performed.
    parameters:
    - name: "n"
      comment: Number to rotate.
      type: number
    - name: i
      comment: Number of bits to rotate.
      type: number
    returnType: number
    must-use: true
  - name: rshift
    comment: Shifts n by i bits to the right. If i is negative, a left shift is performed.
    parameters:
    - name: "n"
      comment: Number to shift.
      type: number
    - name: i
      comment: Number of bits to shift.
      type: number
    returnType: number
    must-use: true
  - name: countlz
    comment: Count leading zeros
    parameters:
    - name: "n"
      type: number
    returnType: number
    must-use: true
  - name: countrz
    comment: Count trailing zeros
    parameters:
    - name: "n"
      type: number
    returnType: number
    must-use: true
  - name: byteswap
    comment: Swap byte order
    parameters:
    - name: "n"
      type: number
    returnType: number
    must-use: true
- name: buffer
  comment: Buffer manipulation library for binary data.
  functions:
  - name: create
    comment: Creates a buffer of the requested size with all bytes initialized to 0.
    parameters:
    - name: size
      comment: Size of the buffer to create.
      type: number
    returnType: buffer
    must-use: true
  - name: fromstring
    comment: Creates a buffer initialized to the contents of the string.
    parameters:
    - name: str
      comment: String to initialize the buffer with.
      type: string
    returnType: buffer
    must-use: true
  - name: tostring
    comment: Returns the buffer data as a string.
    parameters:
    - name: b
      comment: Buffer to convert to a string.
      type: buffer
    returnType: string
    must-use: true
  - name: readi8
    comment: Reads a signed 8-bit integer from the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to read from.
      type: buffer
    - name: offset
      comment: Byte offset to read from.
      type: number
    returnType: number
    must-use: true
  - name: readu8
    comment: Reads an unsigned 8-bit integer from the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to read from.
      type: buffer
    - name: offset
      comment: Byte offset to read from.
      type: number
    returnType: number
    must-use: true
  - name: readi16
    comment: Reads a signed 16-bit integer from the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to read from.
      type: buffer
    - name: offset
      comment: Byte offset to read from.
      type: number
    returnType: number
    must-use: true
  - name: readu16
    comment: Reads an unsigned 16-bit integer from the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to read from.
      type: buffer
    - name: offset
      comment: Byte offset to read from.
      type: number
    returnType: number
    must-use: true
  - name: readi32
    comment: Reads a signed 32-bit integer from the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to read from.
      type: buffer
    - name: offset
      comment: Byte offset to read from.
      type: number
    returnType: number
    must-use: true
  - name: readu32
    comment: Reads an unsigned 32-bit integer from the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to read from.
      type: buffer
    - name: offset
      comment: Byte offset to read from.
      type: number
    returnType: number
    must-use: true
  - name: readf32
    comment: Reads a 32-bit floating-point number from the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to read from.
      type: buffer
    - name: offset
      comment: Byte offset to read from.
      type: number
    returnType: number
    must-use: true
  - name: readf64
    comment: Reads a 64-bit floating-point number from the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to read from.
      type: buffer
    - name: offset
      comment: Byte offset to read from.
      type: number
    returnType: number
    must-use: true
  - name: writei8
    comment: Writes a signed 8-bit integer to the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to write to.
      type: buffer
      observes: write
    - name: offset
      comment: Byte offset to write at.
      type: number
    - name: value
      comment: Value to write.
      type: number
    returnType: ()
  - name: writeu8
    comment: Writes an unsigned 8-bit integer to the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to write to.
      type: buffer
      observes: write
    - name: offset
      comment: Byte offset to write at.
      type: number
    - name: value
      comment: Value to write.
      type: number
    returnType: ()
  - name: writei16
    comment: Writes a signed 16-bit integer to the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to write to.
      type: buffer
      observes: write
    - name: offset
      comment: Byte offset to write at.
      type: number
    - name: value
      comment: Value to write.
      type: number
    returnType: ()
  - name: writeu16
    comment: Writes an unsigned 16-bit integer to the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to write to.
      type: buffer
      observes: write
    - name: offset
      comment: Byte offset to write at.
      type: number
    - name: value
      comment: Value to write.
      type: number
    returnType: ()
  - name: writei32
    comment: Writes a signed 32-bit integer to the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to write to.
      type: buffer
      observes: write
    - name: offset
      comment: Byte offset to write at.
      type: number
    - name: value
      comment: Value to write.
      type: number
    returnType: ()
  - name: writeu32
    comment: Writes an unsigned 32-bit integer to the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to write to.
      type: buffer
      observes: write
    - name: offset
      comment: Byte offset to write at.
      type: number
    - name: value
      comment: Value to write.
      type: number
    returnType: ()
  - name: writef32
    comment: Writes a 32-bit floating-point number to the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to write to.
      type: buffer
      observes: write
    - name: offset
      comment: Byte offset to write at.
      type: number
    - name: value
      comment: Value to write.
      type: number
    returnType: ()
  - name: writef64
    comment: Writes a 64-bit floating-point number to the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to write to.
      type: buffer
      observes: write
    - name: offset
      comment: Byte offset to write at.
      type: number
    - name: value
      comment: Value to write.
      type: number
    returnType: ()
  - name: readstring
    comment: Reads a string of the given length from the buffer at the specified offset.
    parameters:
    - name: b
      comment: Buffer to read from.
      type: buffer
    - name: offset
      comment: Byte offset to start reading.
      type: number
    - name: count
      comment: Number of bytes to read.
      type: number
    returnType: string
    must-use: true
  - name: writestring
    comment: Writes data from a string into the buffer at the specified offset.
    parameters:
    - name: b
      comment: Buffer to write to.
      type: buffer
      observes: write
    - name: offset
      comment: Byte offset to write at.
      type: number
    - name: value
      comment: String to write.
      type: string
    - name: count
      comment: Number of bytes to write (optional).
      type: number?
    returnType: ()
  - name: len
    comment: Returns the size of the buffer in bytes.
    parameters:
    - name: b
      comment: Buffer to get the size of.
      type: buffer
    returnType: number
    must-use: true
  - name: copy
    comment: Copies bytes from the source buffer into the target buffer.
    parameters:
    - name: target
      comment: Target buffer to copy into.
      type: buffer
    - name: targetOffset
      comment: Offset in target buffer.
      type: number
    - name: source
      comment: Source buffer to copy from.
      type: buffer
      observes: write
    - name: sourceOffset
      comment: Offset in source buffer (optional).
      type: number?
    - name: count
      comment: Number of bytes to copy (optional).
      type: number?
    returnType: ()
  - name: fill
    comment: Fills the buffer with the specified value starting at the given offset.
    parameters:
    - name: b
      comment: Buffer to fill.
      type: buffer
      observes: write
    - name: offset
      comment: Byte offset to start filling.
      type: number
    - name: value
      comment: Value to fill with.
      type: number
    - name: count
      comment: Number of bytes to fill (optional).
      type: number?
    returnType: ()
  - name: readbits
    comment: Reads up to 32 bits from the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to read from.
      type: buffer
    - name: bitOffset
      comment: Bit offset to read at.
      type: number
    - name: bitCount
      comment: Number of bits to read. Must be in [0, 32] range.
      type: number
    returnType: number
    must-use: true
  - name: writebits
    comment: Writes up to 32 bits to the buffer at the given offset.
    parameters:
    - name: b
      comment: Buffer to write to.
      type: buffer
      observes: write
    - name: bitOffset
      comment: Bit offset to write at.
      type: number
    - name: bitCount
      comment: Number of bits to write. Must be in [0, 32] range.
      type: number
    - name: value
      comment: Source of bits to write.
      type: number
    returnType: ()
- name: coroutine
  comment: Coroutine manipulation library.
  functions:
  - name: create
    comment: Returns a new coroutine that, when resumed, will run function f.
    parameters:
    - name: f
      comment: A function to be executed by the new coroutine.
      type: (...any) -> ...any
    returnType: thread
    must-use: true
  - name: resume
    comment: Resumes a coroutine, returning true and results if successful, or false and an error.
    parameters:
    - name: co
      comment: The coroutine to resume.
      type: thread
    - name: ...
      comment: Arguments to pass to the coroutine.
      type: ...any
    returnType: (boolean, ...any)
  - name: running
    comment: Returns the currently running coroutine, or nil if called from in the main coroutine.
    parameters: []
    returnType: thread?
    must-use: true
  - name: status
    comment: 'Returns the status of the coroutine: "running", "suspended", "normal", or "dead".'
    parameters:
    - name: co
      comment: The coroutine to check status of.
      type: thread
    returnType: '"running" | "suspended" | "normal" | "dead"'
    must-use: true
  - name: wrap
    comment: Creates a coroutine and returns a function that resumes it.
    parameters:
    - name: f
      comment: A function to execute in a coroutine.
      type: (...any) -> ...any
    returnType: (...any) -> ...any
    must-use: true
  - name: yield
    comment: Yields the current coroutine, passing arguments to the resuming code.
    parameters:
    - name: ...
      comment: Values to pass to the resuming code.
      type: ...any
    returnType: '...any'
  - name: isyieldable
    comment: Returns true if the currently running coroutine can yield.
    parameters: []
    returnType: boolean
    must-use: true
  - name: close
    comment: Closes a coroutine, returning true if successful or false and an error.
    parameters:
    - name: co
      comment: The coroutine to close.
      type: thread
    returnType: (boolean, string?)
- name: debug
  comment: Debug library for introspection.
  functions:
  - name: info
    comment: Returns information about a stack frame or function based on specified format.
    overloads:
    - comment: Returns information about a stack level
      parameters:
      - name: level
        comment: Stack level or function reference for inspection.
        type: number
      - name: s
        comment: String specifying requested information.
        type: string
      returnType: '...any'
    - comment: Returns information about a function
      parameters:
      - name: func
        comment: Function reference.
        type: (...any) -> ...any
      - name: s
        comment: String specifying requested information.
        type: string
      returnType: '...any'
    parameters:
    - name: co
      comment: Optional thread or function reference.
      type: thread | ((...any) -> ...any) | number
    - name: level
      comment: Stack level or function reference for inspection.
      type: number
      optional: true
    - name: s
      comment: String specifying requested information.
      type: string
    returnType: '...any'
    must-use: true
  - name: traceback
    comment: Returns a human-readable call stack starting from the specified level.
    overloads:
    - comment: Returns a string with a traceback of the current call stack
      parameters:
      - name: message
        comment: Optional message prepended to the traceback.
        type: string?
      - name: level
        comment: Optional stack level to start traceback.
        type: number?
      returnType: string
    parameters:
    - name: co
      comment: Optional thread reference for traceback.
      type: thread
      optional: true
    - name: msg
      comment: Optional message prepended to the traceback.
      type: string?
    - name: level
      comment: Optional stack level to start traceback.
      type: number?
    returnType: string
    must-use: true
  - name: getinfo
    comment: Returns a table containing debug information about a function or stack frame.
    parameters:
    - name: thread
      comment: Optional thread whose stack frame is being inspected.
      type: thread
    - name: function
      comment: Function reference or stack level number.
      type: ((...any) -> ...any) | number
    - name: what
      comment: String specifying which fields to retrieve.
      type: string
    private: true
    returnType: "{[any]: any}"
    must-use: true
  - name: getlocal
    comment: Returns the name and value of a local variable at the specified stack level.
    parameters:
    - name: level
      comment: Stack level number.
      type: number
    - name: index
      comment: Index of the local variable.
      type: number
    private: true
    returnType: string | any
    must-use: true
  - name: setlocal
    comment: Sets the value of a local variable at the specified stack level.
    parameters:
    - name: level
      comment: Stack level number.
      type: number
    - name: index
      comment: Index of the local variable.
      type: number
    - name: value
      comment: New value for the local variable.
      type: any
    private: true
    returnType: boolean
  - name: getupvalue
    comment: Returns the name and value of an upvalue for a given function.
    parameters:
    - name: function
      comment: Function whose upvalues are being retrieved.
      type: (...any) -> ...any
    - name: index
      comment: Index of the upvalue.
      type: number
    private: true
    returnType: string | any
    must-use: true
  - name: setupvalue
    comment: Sets the value of an upvalue for a given function.
    parameters:
    - name: function
      comment: Function whose upvalues are being modified.
      type: (...any) -> ...any
    - name: index
      comment: Index of the upvalue.
      type: number
    - name: value
      comment: New value for the upvalue.
      type: any
    private: true
    returnType: string
  - name: getmetatable
    comment: Returns the metatable of the given value, if any.
    parameters:
    - name: value
      comment: Value whose metatable is retrieved.
      type: any
    private: true
    returnType: "{[any]: any}?"
    must-use: true
  - name: setmetatable
    comment: Sets the metatable for a given value.
    parameters:
    - name: value
      comment: Value whose metatable is to be set.
      type: any
    - name: metatable
      comment: Table to be set as the new metatable.
      type: "{[any]: any}?"
    private: true
    returnType: any
- name: llbase64
  comment: Base64 encoding/decoding library.
  functions:
  - name: encode
    comment: Encodes a string or buffer to base64
    parameters:
    - name: data
      type: string | buffer
      selene-type: string
    returnType: string
    must-use: true
  - name: decode
    comment: Decodes a base64 string to a string, or buffer if asBuffer is true.
      The output is truncated at the first decoding error.
    overloads:
    - comment: Decodes a base64 string to a buffer if asBuffer is true
      parameters:
      - name: data
        type: string
      - name: asBuffer
        type: "true"
      returnType: buffer
    parameters:
    - name: data
      type: string
    - name: asBuffer
      type: false?
      selene-type: bool
    returnType: string
    must-use: true
- name: lljson
  comment: JSON encoding/decoding library for Second Life.
  functions:
  - name: encode
    comment: Encodes a Lua value as JSON.
      Raises an error if value contains unsupported types.
    parameters:
    - name: value
      type: any
    returnType: string
    must-use: true
  - name: decode
    comment: Decodes a JSON string to a Lua value.
      Raises an error if JSON is invalid.
    parameters:
    - name: json
      type: string
    returnType: any
    must-use: true
  - name: slencode
    comment: Encodes a Lua value as JSON, preserving SL types. Use tight to encode
      more compactly. Raises an error if value contains unsupported types.
    parameters:
    - name: value
      type: any
    - name: tight
      type: boolean?
    returnType: string
    must-use: true
  - name: sldecode
    comment: Decodes a JSON string to a Lua value, preserving SL types.
      Raises an error if JSON is invalid.
    parameters:
    - name: json
      type: string
    returnType: any
    must-use: true
  constants:
  - name: 'null'
    comment: A constant to pass for null to json encode
    type: any
  - name: empty_array_mt
    comment: Metatable for declaring table as an empty array for json encode
    type: '{ [any]: any }'
    value: '{}'
  - name: array_mt
    comment: Metatable for declaring table as an array for json encode
    type: '{ [any]: any }'
    value: '{}'
  - name: empty_array
    comment: A constant to pass for an empty array to json encode
    type: any
  - name: _NAME
    comment: Name of the lljson library
    type: string
    value: lljson
  - name: _VERSION
    comment: Version of the lljson library
    type: string
    value: "2.1.0.11"
- name: math
  comment: Mathematical functions library.
  functions:
  - name: abs
    comment: Returns the absolute value of n.
    parameters:
    - name: "n"
      comment: A number.
      type: number
    returnType: number
    must-use: true
  - name: acos
    comment: Returns the arc cosine of n in radians.
    parameters:
    - name: "n"
      comment: A number in the range [-1, 1].
      type: number
    returnType: number
    must-use: true
  - name: asin
    comment: Returns the arc sine of n in radians.
    parameters:
    - name: "n"
      comment: A number in the range [-1, 1].
      type: number
    returnType: number
    must-use: true
  - name: atan
    comment: Returns the arc tangent of n in radians.
    parameters:
    - name: "n"
      comment: A number.
      type: number
    returnType: number
    must-use: true
  - name: atan2
    comment: Returns the arc tangent of y/x in radians, using the signs to determine
      the quadrant.
    parameters:
    - name: "y"
      comment: The y-coordinate.
      type: number
    - name: x
      comment: The x-coordinate.
      type: number
    returnType: number
    must-use: true
  - name: ceil
    comment: Returns the smallest integer larger than or equal to n.
    parameters:
    - name: "n"
      comment: A number to round up.
      type: number
    returnType: number
    must-use: true
  - name: clamp
    comment: Returns n clamped between min and max.
    parameters:
    - name: "n"
      comment: The value to be clamped.
      type: number
    - name: min
      comment: Minimum allowable value.
      type: number
    - name: max
      comment: Maximum allowable value.
      type: number
    returnType: number
    must-use: true
  - name: cos
    comment: Returns the cosine of n (n is in radians).
    parameters:
    - name: "n"
      comment: An angle in radians.
      type: number
    returnType: number
    must-use: true
  - name: cosh
    comment: Returns the hyperbolic cosine of n.
    parameters:
    - name: "n"
      comment: A number to compute the hyperbolic cosine of.
      type: number
    returnType: number
    must-use: true
  - name: deg
    comment: Converts n from radians to degrees.
    parameters:
    - name: "n"
      comment: A value in radians.
      type: number
    returnType: number
    must-use: true
  - name: exp
    comment: Returns the base-e exponent of n.
    parameters:
    - name: "n"
      comment: A number to compute e^n.
      type: number
    returnType: number
    must-use: true
  - name: floor
    comment: Returns the largest integer smaller than or equal to n.
    parameters:
    - name: "n"
      comment: A number to round down.
      type: number
    returnType: number
    must-use: true
  - name: fmod
    comment: Returns the remainder of x modulo y, rounded towards zero.
    parameters:
    - name: x
      comment: The dividend.
      type: number
    - name: "y"
      comment: The divisor.
      type: number
    returnType: number
    must-use: true
  - name: frexp
    comment: Returns m and e such that n = m * 2^e.
    parameters:
    - name: "n"
      comment: A number to split into significand and exponent.
      type: number
    returnType: (number, number)
    must-use: true
  - name: ldexp
    comment: Returns s * 2^e.
    parameters:
    - name: s
      comment: The significand.
      type: number
    - name: e
      comment: The exponent.
      type: number
    returnType: number
    must-use: true
  - name: lerp
    comment: Linearly interpolates between a and b using factor t.
    parameters:
    - name: a
      comment: Start value.
      type: number
    - name: b
      comment: End value.
      type: number
    - name: t
      comment: Interpolation factor.
      type: number
    returnType: number
    must-use: true
  - name: log
    comment: Returns the logarithm of n in the given base (default e).
    parameters:
    - name: "n"
      comment: A number to compute logarithm.
      type: number
    - name: base
      comment: Base of the logarithm (default is e).
      type: number?
    returnType: number
    must-use: true
  - name: log10
    comment: Returns the base-10 logarithm of n.
    parameters:
    - name: "n"
      comment: A number to compute base-10 logarithm.
      type: number
    returnType: number
    must-use: true
  - name: map
    comment: Maps n from input range to output range.
    parameters:
    - name: "n"
      comment: A number.
      type: number
    - name: inMin
      comment: A number.
      type: number
    - name: inMax
      comment: A number.
      type: number
    - name: outMin
      comment: A number.
      type: number
    - name: outMax
      comment: A number.
      type: number
    returnType: number
    must-use: true
  - name: max
    comment: Returns the maximum value from the given numbers.
    parameters:
    - name: "n"
      comment: A number.
      type: number
    - name: ...
      comment: Numbers to find the maximum from.
      type: ...number
      optional: false
    returnType: number
    must-use: true
  - name: min
    comment: Returns the minimum value from the given numbers.
    parameters:
    - name: "n"
      comment: A number.
      type: number
    - name: ...
      comment: Numbers to find the minimum from.
      type: ...number
      optional: false
    returnType: number
    must-use: true
  - name: modf
    comment: Returns the integer and fractional parts of n.
    parameters:
    - name: "n"
      comment: A number to split into integer and fractional parts.
      type: number
    returnType: (number, number)
    must-use: true
  - name: noise
    comment: Returns Perlin noise value for the point (x, y, z).
    parameters:
    - name: x
      comment: X coordinate for the noise function.
      type: number
    - name: "y"
      comment: Y coordinate for the noise function (default is 0).
      type: number?
    - name: z
      comment: Z coordinate for the noise function (default is 0).
      type: number?
    returnType: number
    must-use: true
  - name: pow
    comment: Returns base to the power of exponent.
    parameters:
    - name: base
      comment: Base value.
      type: number
    - name: exponent
      comment: Exponent value.
      type: number
    returnType: number
    must-use: true
  - name: rad
    comment: Converts n from degrees to radians.
    parameters:
    - name: "n"
      comment: A value in degrees.
      type: number
    returnType: number
    must-use: true
  - name: random
    comment: Returns a random number within the given range.
    parameters:
    - name: min
      comment: Minimum value of the range (optional).
      type: number?
    - name: max
      comment: Maximum value of the range (optional).
      type: number?
    returnType: number
    must-use: true
  - name: randomseed
    comment: Sets the seed for the random number generator.
    parameters:
    - name: seed
      comment: Seed for the random number generator.
      type: number
    returnType: ()
    must-use: true
  - name: round
    comment: Rounds n to the nearest integer.
    parameters:
    - name: "n"
      comment: A number to round to the nearest integer.
      type: number
    returnType: number
    must-use: true
  - name: sign
    comment: Returns -1 if n is negative, 1 if positive, and 0 if zero.
    parameters:
    - name: "n"
      comment: A number to get the sign of.
      type: number
    returnType: number
    must-use: true
  - name: sin
    comment: Returns the sine of n (n is in radians).
    parameters:
    - name: "n"
      comment: An angle in radians.
      type: number
    returnType: number
    must-use: true
  - name: sinh
    comment: Returns the hyperbolic sine of n.
    parameters:
    - name: "n"
      comment: A number to compute the hyperbolic sine of.
      type: number
    returnType: number
    must-use: true
  - name: sqrt
    comment: Returns the square root of n.
    parameters:
    - name: "n"
      comment: A number to compute the square root of.
      type: number
    returnType: number
    must-use: true
  - name: tan
    comment: Returns the tangent of n (n is in radians).
    parameters:
    - name: "n"
      comment: An angle in radians.
      type: number
    returnType: number
    must-use: true
  - name: tanh
    comment: Returns the hyperbolic tangent of n.
    parameters:
    - name: "n"
      comment: A number to compute the hyperbolic tangent of.
      type: number
    returnType: number
    must-use: true
  - name: isnan
    comment: Returns true if n is NaN.
    parameters:
    - name: "n"
      comment: A number.
      type: number
    returnType: boolean
    must-use: true
  - name: isinf
    comment: Returns true if n is infinite.
    parameters:
    - name: "n"
      comment: A number.
      type: number
    returnType: boolean
    must-use: true
  - name: isfinite
    comment: Returns true if n is finite.
    parameters:
    - name: "n"
      comment: A number.
      type: number
    returnType: boolean
    must-use: true
  constants:
  - name: pi
    comment: The value of pi
    type: number
    value: 3.141592653589793
  - name: huge
    comment: A value larger than any other numeric value (infinity)
    type: number
    value: inf
- name: os
  comment: Operating system facilities library.
  functions:
  - name: clock
    comment: Returns a high-precision timestamp in seconds for measuring durations.
    parameters: []
    returnType: number
    must-use: true
  - name: date
    comment: Returns a table or string representation of the time based on the provided format.
    parameters:
    - name: s
      comment: Optional format string for the date representation.
      type: string?
    - name: t
      comment: Optional timestamp to format; defaults to the current time.
      type: number?
    returnType: (string | OsDateTime)?
    must-use: true
  - name: difftime
    deprecated: true
    comment: Returns the difference in seconds between two timestamps. Same as a - b.
    parameters:
    - name: a
      comment: First timestamp value.
      type: number
    - name: b
      comment: Second timestamp value.
      type: number?
      optional: false
    returnType: number
    must-use: true
  - name: time
    comment: Returns the current Unix timestamp or the timestamp of the given date.
    parameters:
    - name: t
      comment: Optional table with date/time fields; returns the corresponding Unix timestamp.
      type: OsDateTime?
    returnType: number?
    must-use: true
- name: quaternion
