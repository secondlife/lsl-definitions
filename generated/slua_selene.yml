    experience_permissions_denied:
      property: override-fields
      type: function
      description: Describes why the Experience permissions were denied for the agent.
    final_damage:
      property: override-fields
      type: function
      description: Triggered as damage is applied to an avatar or task, after all
        on_damage events have been processed.
    game_control:
      property: override-fields
      type: function
      description: This event is raised when game controller input changes.
    http_request:
      property: override-fields
      type: function
      description: Triggered when task receives an HTTP request.
    http_response:
      property: override-fields
      type: function
      description: This event handler is invoked when an HTTP response is received
        for a pending llHTTPRequest request or if a pending request fails or times
        out.
    land_collision:
      property: override-fields
      type: function
      description: This event is raised when the object the script is attached to
        is colliding with the ground.
    land_collision_end:
      property: override-fields
      type: function
      description: This event is raised when the object the script is attached to
        stops colliding with the ground.
    land_collision_start:
      property: override-fields
      type: function
      description: This event is raised when the object the script is attached to
        begins to collide with the ground.
    link_message:
      property: override-fields
      type: function
      description: Triggered when object receives a link message via llMessageLinked
        function call.
    linkset_data:
      property: override-fields
      type: function
      description: Triggered when a script modifies the linkset datastore.
    listen:
      property: override-fields
      type: function
      description: "This event is raised whenever a chat message matching the constraints\
        \ set in the llListen command is received. The name and ID of the speaker,\
        \ as well as the message, are passed in as parameters.\n\t\t\tChannel 0 is\
        \ the public chat channel that all avatars see as chat text. Channels 1 through\
        \ 2,147,483,648 are private channels that are not sent to avatars but other\
        \ scripts can listen on those channels."
    money:
      property: override-fields
      type: function
      description: This event is triggered when a resident has given an amount of
        Linden dollars to the object.
    moving_end:
      property: override-fields
      type: function
      description: Triggered whenever an object with this script stops moving.
    moving_start:
      property: override-fields
      type: function
      description: Triggered whenever an object with this script starts moving.
    no_sensor:
      property: override-fields
      type: function
      description: This event is raised when sensors are active, via the llSensor
        function call, but are not sensing anything.
    not_at_rot_target:
      property: override-fields
      type: function
      description: When a target is set via the llRotTarget function call, but the
        script is outside the specified angle this event is raised.
    not_at_target:
      property: override-fields
      type: function
      description: When a target is set via the llTarget library call, but the script
        is outside the specified range this event is raised.
    object_rez:
      property: override-fields
      type: function
      description: Triggered when an object rezzes another object from its inventory
        via the llRezObject, or similar, functions. The id is the globally unique
        key for the object rezzed.
    on_damage:
      property: override-fields
      type: function
      description: Triggered when an avatar or object receives damage.
    on_death:
      property: override-fields
      type: function
      description: Triggered when an avatar reaches 0 health.
    on_rez:
      property: override-fields
      type: function
      description: Triggered whenever an object is rezzed from inventory or by another
        object. The start parameter is passed in from the llRezObject call, or zero
        if from inventory.
    path_update:
      property: override-fields
      type: function
      description: This event is called to inform the script of changes within the
        object's path-finding status.
    remote_data:
      property: override-fields
      type: function
      description: This event is deprecated.
    run_time_permissions:
      property: override-fields
      type: function
      description: "Scripts need permission from either the owner or the avatar they\
        \ wish to act on before they may perform certain functions, such as debiting\
        \ money from their owners account, triggering an animation on an avatar, or\
        \ capturing control inputs. The llRequestPermissions library function is used\
        \ to request these permissions and the various permissions integer constants\
        \ can be supplied.\n\t\t\tThe integer returned to this event handler contains\
        \ the current set of permissions flags, so if permissions equal 0 then no\
        \ permissions are set."
    sensor:
      property: override-fields
      type: function
      description: "This event is raised whenever objects matching the constraints\
        \ of the llSensor command are detected.\n\t\t\tThe number of detected objects\
        \ is passed to the script in the parameter. Information on those objects may\
        \ be gathered via the llDetected* functions."
    timer:
      property: override-fields
      type: function
      description: This event is raised at regular intervals set by the llSetTimerEvent
        library function.
    touch:
      property: override-fields
      type: function
      description: "This event is raised while a user is touching the object the script\
        \ is attached to.\n\t\t\tThe number of touching objects is passed to the script\
        \ in the parameter.\n\t\t\tInformation on those objects may be gathered via\
        \ the llDetected* library functions."
    touch_end:
      property: override-fields
      type: function
      description: "This event is raised when a user stops touching the object the\
        \ script is attached to. The number of touches is passed to the script in\
        \ the parameter.\n\t\t\tInformation on those objects may be gathered via the\
        \ llDetected* library functions."
    touch_start:
      property: override-fields
      type: function
      description: "This event is raised when a user first touches the object the\
        \ script is attached to. The number of touches is passed to the script in\
        \ the parameter.\n\t\t\tInformation on those objects may be gathered via the\
        \ llDetected() library functions."
    transaction_result:
      property: override-fields
      type: function
      description: Triggered by llTransferMoney() function.
  LLTimers:
    every:
      method: true
      args:
      - type: number
      - type: function
      description: Registers a callback to be called every N seconds. Returns the
        callback.
    once:
      method: true
      args:
      - type: number
      - type: function
      description: Registers a callback to be called once after N seconds. Returns
        the callback.
    'off':
      method: true
      args:
      - type: function
      description: Unregisters a timer callback. Returns true if found and removed.
