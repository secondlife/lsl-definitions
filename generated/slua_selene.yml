      if Local == TRUE (otherwise, the region reference frame is used).\nOnly works
      on physical objects.
  ll.SetTouchText:
    args:
    - type: string
    description: Displays Text in the viewer context menu that acts on a touch.
  ll.SetVehicleFlags:
    args:
    - type: number
