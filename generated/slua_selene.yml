        display: quaternion
    description: Set the sit location for this object. If offset == ZERO_VECTOR, clears
      the sit target.
  ll.Sleep:
    args:
    - type: number
    description: Put script to sleep for Time seconds.
  ll.Sound:
    deprecated:
