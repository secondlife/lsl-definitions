name: Run Pre-commit Hooks

on:
  pull_request:
  push:
    branches: [main]
    tags: [v*]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - run: pip install -e .
      - uses: pre-commit/action@v3.0.1
