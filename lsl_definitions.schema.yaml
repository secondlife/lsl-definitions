llsd-lsl-syntax-version: int()
constants: map(include('constant'))
controls: map(include('control'))
types: map(include('type'))
events: map(include('event'))
functions: map(include('function'))
---
constant:
  tooltip: str()
  type: str()
  value: any(str(), int())
  deprecated: enum(True, required=False, none=False)
  private: enum(True, required=False, none=False)
control:
  tooltip: str()
type:
  tooltip: str()
  private: enum(True, required=False, none=False)
event:
  arguments: list(map(include('event-argument')), required=False)
  deprecated: enum(True, required=False, none=False)
  tooltip: str()
event-argument:
  tooltip: str()
  type: enum('integer','float','string','key','list','rotation','vector')
function:
  energy: num(min=0.0)
  sleep: num(min=0.0)
  return: enum('integer','float','string','key','list','rotation','vector','void')
  arguments: list(map(include('function-argument')))
  tooltip: str()
  func-id: int()
  private: enum(True, required=False, none=False)
  deprecated: enum(True, required=False, none=False)
  pure: enum(True, required=False, none=False)
  native: enum(True, required=False, none=False)
  god-mode: enum(True, required=False, none=False)
  experience: enum(True, required=False, none=False)
  must-use: enum(True, required=False, none=False)
  linden-experience: enum(True, required=False, none=False)
  mono-sleep: num(min=0.0, required=False)
  index-semantics: enum(True, required=False, none=False)
  bool-semantics: enum(True, required=False, none=False)
  categories: list(enum('asset_permissions', 'attachments', 'avatar', 'avatar_animation', 'avatar_communication', 'avatar_inventory', 'camera', 'chat', 'combat', 'cryptography', 'data_conversion', 'data_storage', 'dataserver', 'detected', 'effects', 'experience', 'experience_data', 'input', 'json', 'land_moderation', 'linkset', 'linkset_data', 'list', 'math', 'math_3d', 'math_trig', 'media', 'money', 'movement', 'notecard', 'object', 'object_animation', 'parcel', 'parcel_appearance', 'parcel_media', 'particles', 'pathfinding', 'permissions', 'physics', 'prim', 'prim_appearance', 'prim_inventory', 'prim_media', 'prim_properties', 'quaternion', 'region', 'region_appearance', 'rez', 'script', 'script_communication', 'sensor', 'sit', 'sound', 'string', 'teleport', 'time', 'touch', 'user_interface', 'uuid', 'vector', 'vehicles', 'web'), required=False)
function-argument:
  tooltip: str()
  type: enum('integer','float','string','key','list','rotation','vector')
  index-semantics: enum(True, required=False, none=False)
